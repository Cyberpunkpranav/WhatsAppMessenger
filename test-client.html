<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Test</title>
</head>
<body>
    <h1>Client Test</h1>
    <p>If you can see this, the server is working.</p>
    <div id="status">Testing client connection...</div>
    
    <script>
        // Test if we can load the main client
        fetch('/src/main.tsx')
            .then(response => {
                if (response.ok) {
                    document.getElementById('status').innerHTML = 'Client files are accessible';
                } else {
                    document.getElementById('status').innerHTML = 'Client files not found';
                }
            })
            .catch(error => {
                document.getElementById('status').innerHTML = 'Error: ' + error.message;
            });
    </script>
</body>
</html>
